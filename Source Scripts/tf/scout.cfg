exec classreset
cl_interp .033
alias respawn respawnScout
alias respawnScout loadoutA
alias loadoutA "load_itempreset 0; alias respawnScout loadoutA"
alias loadoutB "load_itempreset 1; alias respawnScout loadoutB"
alias loadoutC "load_itempreset 2; alias respawnScout loadoutC"
alias loadoutD "load_itempreset 3; alias respawnScout loadoutD"
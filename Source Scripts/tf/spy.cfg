exec classreset
cl_interp .033
alias respawn respawnSpy
alias respawnSpy loadoutA
alias loadoutA "load_itempreset 0; alias respawnSpy loadoutA"
alias loadoutB "load_itempreset 1; alias respawnSpy loadoutB"
alias loadoutC "load_itempreset 2; alias respawnSpy loadoutC"
alias loadoutD "load_itempreset 3; alias respawnSpy loadoutD"
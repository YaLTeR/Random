exec classreset
alias respawn respawnEngineer
alias respawnEngineer loadoutA
alias loadoutA "load_itempreset 0; alias respawnEngineer loadoutA"
alias loadoutB "load_itempreset 1; alias respawnEngineer loadoutB"
alias loadoutC "load_itempreset 2; alias respawnEngineer loadoutC"
alias loadoutD "load_itempreset 3; alias respawnEngineer loadoutD"

bind mouse3 +quickBuild
alias +quickBuild "destroy 2 0; build 2 0; +attack"
alias -quickBuild "-attack"
exec classreset
cl_interp .033
alias respawn respawnSniper
alias respawnSniper loadoutA
alias loadoutA "load_itempreset 0; alias respawnSniper loadoutA"
alias loadoutB "load_itempreset 1; alias respawnSniper loadoutB"
alias loadoutC "load_itempreset 2; alias respawnSniper loadoutC"
alias loadoutD "load_itempreset 3; alias respawnSniper loadoutD"

alias slot1VM "Green; Qrebind"
alias slot2VM "Blue; Qunbind"
alias slot3VM "Red; Qunbind"

alias Qrebind "cl_crosshair_file crosshair3; bind MOUSE1 +QQattack"
alias Qunbind "cl_crosshair_file crosshair1; bind MOUSE1 +Qattack"

alias +QQattack "+attack; cl_crosshair_file crosshair5"
alias -QQattack "-attack; cl_crosshair_file crosshair3"
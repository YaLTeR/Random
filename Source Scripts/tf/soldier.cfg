exec classreset
alias respawn respawnSoldier
alias respawnSoldier loadoutA
alias loadoutA "load_itempreset 0; alias respawnSoldier loadoutA"
alias loadoutB "load_itempreset 1; alias respawnSoldier loadoutB"
alias loadoutC "load_itempreset 2; alias respawnSoldier loadoutC"
alias loadoutD "load_itempreset 3; alias respawnSoldier loadoutD"
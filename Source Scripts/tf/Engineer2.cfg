exec classreset.cfg
bulletInterpolation
alias +respawn "join_class random; alias -respawn "join_class engineer""
alias loadoutA "load_itempreset 0; alias engineerLoadout loadoutA"
alias loadoutB "load_itempreset 1; alias engineerLoadout loadoutB"
alias loadoutC "load_itempreset 2; alias engineerLoadout loadoutC"
alias loadoutD "load_itempreset 3; alias engineerLoadout loadoutD"
alias respawn engineerLoadout

bind mouse3 +quickBuildSentry
alias Four buildMenu
alias Five destroyMenu

alias slot1VM "r_drawviewmodel 0; Blue"
alias slot2VM "r_drawviewmodel 0; Red"
alias slot3VM "r_drawviewmodel 1; Green"

alias buildSentry "build 2 0; disablekits; bind MOUSE1 +rebindMouse1"
alias buildDispenser "build 0 0; disablekits; bind MOUSE1 +rebindMouse1"
alias buildTeleEntrance "build 1 0; disablekits; bind MOUSE1 +rebindMouse1"
alias buildTeleExit "build 1 1; disablekits; bind MOUSE1 +rebindMouse1"
alias destroySentry "destroy 2 0; disableKits"
alias destroyDispenser "destroy 0 0; disableKits"
alias destroyTeleEntrance "destroy 1 0; disableKits"
alias destroyTeleExit "destroy 1 1; disableKits"
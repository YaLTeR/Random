exec classreset
cl_interp .033
alias respawn respawnHeavy
alias respawnHeavy loadoutA
alias loadoutA "load_itempreset 0; alias respawnHeavy loadoutA"
alias loadoutB "load_itempreset 1; alias respawnHeavy loadoutB"
alias loadoutC "load_itempreset 2; alias respawnHeavy loadoutC"
alias loadoutD "load_itempreset 3; alias respawnHeavy loadoutD"